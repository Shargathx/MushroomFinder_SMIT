<div class="background-image"></div>
<div class="container">
  <div class="form-container">
    <div class="lat-lng-column">
      <div class="input-wrapper">
        <input
          type="number"
          step="any"
          placeholder="Latitude"
          [(ngModel)]="latitude"
          [readOnly]="isLocked"
          class="coord-input"/>

        <button type="button" class="lock-icon" (click)="toggleLock()" title="Muuda lukustust">
          {{ isLocked ? 'ðŸ”’' : 'ðŸ”“' }}
        </button>
      </div>

      <div class="input-wrapper">
        <input
          type="number"
          step="any"
          placeholder="Longitude"
          [(ngModel)]="longitude"
          [readOnly]="isLocked"
          class="coord-input" />
      </div>
    </div>

    <textarea
      [(ngModel)]="description"
      placeholder="Kirjelda seenekohta..."
      class="description-textarea"
    ></textarea>

    <button (click)="submitLocation()" [disabled]="!latitude || !longitude || !description.trim()">
      Add mushroom location
    </button>
  </div>
  <div id="map" class="map-container"></div>
</div>
